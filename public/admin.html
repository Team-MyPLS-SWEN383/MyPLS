<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Layer</title>
  <link rel="stylesheet" href="css/adminstyle.css">
</head>

<body>
  <!-- This is the header section -->
  <div class="nav">
    <h1> Welcome to Admin Layer </h1>
  </div>
  <!-- End Of Header Section -->
  <!-- This is the section that seperate each section -->
  <div id="myBtnContainer">
    <button class="btn active" onclick="filterSelection('all')"> Show all</button>
    <button class="btn" onclick="filterSelection('course')"> course</button>
    <button class="btn" onclick="filterSelection('professor')"> professors</button>
    <button class="btn" onclick="filterSelection('student')"> students</button>
    <button class="btn" onclick="filterSelection('discussions')"> discussions</button>
    <button class="btn" onclick="filterSelection('feedback')"> feedback</button>

  </div>

  <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
  <div class="container" id="content-cards">
  </div>
  <!-- End of seperation section -->

  <!-- This is where the add button related tings starts -->
  <div id="myBtnContainer" style="text-align: center;">
    <button onclick="document.getElementById('id01').style.display='block'"
      style="width:auto; margin: 10px auto 10px auto" class="btn">Add User</button>

    <div id="id01" class="modal">

      <form class="modal-content animate" action="/users" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <img src="media/uadd.png" alt="Avatar" class="avatar">
        </div>

        <div class="container inputs">
          <div class="firstNameEntry"></div>
          <div class="lastNameEntry"></div>
          <div class="usernameEntry"></div>
          <div class="passwordEntry"></div>
          <div class="emailEntry"></div>
          <label for="role"><b>User Role</b></label>
          <select name="role" id="role" required>
            <option value="instructor" class="option01"> Instructor </option>
            <option value="learner" class="option01"> Learner </option>
          </select>
          <p></p>
          <br>
        </div>
        <div class="container" style="text-align: center;">
          <button type="button" onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn btn">Cancel</button>
          <button type="submit" class="btn" style="margin-left: 5%;background-color: green;">Register</button>
        </div>
      </form>
    </div>


    <!-- This is the end of the Add user Function -->

    <!-- This is the Start of Add Course 00000 These are inside a single div to be next to each other-->

    <button onclick="document.getElementById('id02').style.display='block'"
      style="width:auto; margin: 10px auto 10px auto" class="btn">Add Content</button>

    <div id="id02" class="modal">

      <form class="modal-content animate" action="/content" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id02').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <img src="media/dgadd.png" alt="Avatar" class="avatar">
        </div>

        <div class="container inputs">
          <div class="courseOrGroupAddForm"></div>
        </div>
        <div class="container" style="text-align: center;">
          <button type="button" onclick="document.getElementById('id02').style.display='none'"
            class="cancelbtn btn">Cancel</button>
          <button type="submit" class="btn" style="margin-left: 5%;background-color: green; color: white;">Add
            Content</button>
        </div>
      </form>
    </div>
    <!-- This is the end of the Add course and Discussion Session -->

    <!-- Modify User Information --->
    <button onclick="document.getElementById('id04').style.display='block'"
      style="width:auto; margin: 10px auto 10px auto" class="btn">Modify User</button>

    <div id="id04" class="modal">

      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id04').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <img src="media/uadd.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <div class="rolePicker" options="professor,student"></div>
          <div class="usersOfRolePicker"></div>

          <div class="firstNameEntry"></div>
          <div class="lastNameEntry"></div>
          <div class="usernameEntry"></div>
          <div class="passwordEntry"></div>
          <div class="emailEntry"></div>
          <div class="rolePicker" options="professor,student"></div>
        </div>
        <div class="container" style="text-align: center;">
          <button type="button" onclick="document.getElementById('id04').style.display='none'"
            class="cancelbtn btn">Cancel</button>
          <button type="submit" class="btn" style="margin-left: 5%;background-color: green;">Modify User</button>
        </div>
      </form>
    </div>
    <!-- End of Modify User Information -->

    <!-- This is the section for Modify Content -->
    <button onclick="document.getElementById('id03').style.display='block'"
      style="width:auto; margin: 10px auto 10px auto" class="btn">Modify Content</button>

    <div id="id03" class="modal">

      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id03').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <img src="media/dgadd.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <div class="courseOrGroupModify"></div>
        </div>
        <div class="container" style="text-align: center;">
          <button type="button" onclick="document.getElementById('id03').style.display='none'"
            class="cancelbtn btn">Cancel</button>
          <button type="submit" class="btn" style="margin-left: 5%;background-color: green; color: white;">Modify
            Content</button>
        </div>
      </form>
    </div>

    <!-- This is the end of Modify Content -->

    <!-- Assign Instructor to a course -->

    <button onclick="document.getElementById('id06').style.display='block'"
      style="width:auto; margin: 10px auto 10px auto" class="btn">Assign User</button>
    <div id="id06" class="modal">

      <form class="modal-content animate" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id06').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <img src="media/uadd.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="instructorOrLearner"><b>instructor or learner?</b></label>
          <select name="instructorOrLearner" id="instructorOrLearner" onchange="Client.loadInstructorStudentData(this)" required>
            <option value="" class="option01" selected disabled> </option>
            <option value="instructor" class="option01">Instructor</option>
            <option value="learner" class="option01">Learner</option>
          </select>
          <p></p>
          <br>

          <label for="courseOrDiscussionGroup"><b>Course or Discussion Group</b></label>
          <select name="courseOrDiscussionGroup" id="courseOrDiscussionGroup" onchange="Client.loadCourseDGroupData(this)" required>
            <option value="" class="option01" selected disabled> </option>
            <option value="course" class="option01">Course</option>
            <option value="discussion" class="option01">Discussion Group</option>
          </select>
          <p></p>
          <br>

          <div id="instructor-or-learner">
          </div>

          <div id="course-or-discussion-group">
          </div>
          
          <p></p>
          <br>
        </div>
        <div class="container" style="text-align: center;">
          <button type="button" onclick="document.getElementById('id06').style.display='none'"
            class="cancelbtn btn">Cancel</button>
          <button type="submit" class="btn" style="margin-left: 5%;background-color: green; color: white;">Assign
            User</button>
        </div>
      </form>
    </div>
    <!-- End of assign instructor -->

    <!-- This is the section for Delete Button -->
    <button onclick="document.getElementById('id07').style.display='block'"
      style="width:auto; margin: 10px auto 10px auto" class="btn">Delete</button>
    <div id="id07" class="modal">

      <form class="modal-content animate" onsubmit="Client.deleteHandler(this); return false;">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id07').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <img src="media/delete.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <div class="userOrCourseDelete"></div>
        </div>
        <div class="container" style="text-align: center;">
          <button type="button" onclick="document.getElementById('id07').style.display='none'"
            class="cancelbtn btn">Cancel</button>
          <button type="submit" class="btn" style="margin-left: 5%;background-color: green; color: white;">Delete
            Confirm</button>
        </div>
      </form>
    </div>

  </div>

  <!-- This is the end of the delete button -->
  <script src="./js/admin.js"></script>
  <script src="./js/bundle.js"></script>
  <script>
    Client.getContent();
    Client.generateFieldComponents();
  </script>
</body>

</html>
