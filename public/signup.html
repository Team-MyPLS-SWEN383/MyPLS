<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
 My PLS Sign Up Page
</title>
<link rel="stylesheet" type="text/css" href="css/signupstyle.css"> 
<body>
<form action="/users/" method="POST" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="FirstName" required>

    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="LastName" required>

    <label for="username"><b>User Name</b></label>
    <input type="text" placeholder="Enter Your Unique User Name" name="username" required>

    <label for="role"><b>Role</b></label>
    <p></p>
    <select name="role" id="role" required>
    <option value="administrator" class="option01"> Administrator </option>
    <option value="instructor" class="option01"> Instructor </option>
    <option value="learner" class="option01"> Learner </option>
    </select>
    <p></p>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label for="password-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password-repeat" onpaste="return false;" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>My IPS is created by RIT students. You agree to our <a href="#" style="color:dodgerblue">Term of Service</a>.</p>

    <div class="clearfix">
      <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</html>
