<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Instructor Layer</title>
  <link rel="stylesheet" href="css/instructorstyle.css">

<body>
  <!-- This is the header section -->
  <div class="nav">
    <h1> Welcome to Instructor Layer </h1>
  </div>
  <!-- End Of Header Section -->
  <!-- This is the section that seperate each section -->
  <div id="myBtnContainer">
    <button class="btn active" onclick="filterSelection('all')">Show all</button>
    <button class="btn" onclick="filterSelection('lecture')">lecture</button>
    <button class="btn" onclick="filterSelection('multimedia')">multimedia</button>
    <button class="btn" onclick="filterSelection('quiz')">quiz</button>

  </div>

  <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
  <div class="container" id="content-cards">

    <div class="filterDiv multimedia">
      <div class="card">
        <img src="media/multimedia.png" alt="Available Multimedia" style="width:100%">
        <div class="container">
          <h4><b>CSS PDF</b></h4>
        </div>
      </div>

    </div>


    <div class="filterDiv multimedia">
      <div class="card">
        <img src="media/multimedia.png" alt="Available Multimedia" style="width:100%">
        <div class="container">
          <h4><b>Javascript PDF</b></h4>
        </div>
      </div>

    </div>

  </div>
  <!-- End of seperation section -->

  <!-- Add Lecture button related content -->
  <div id="myBtnContainer" style="text-align: center;">
    <button onclick="document.getElementById('id01').style.display='block'"
      style="width:auto; margin: 10px auto 10px auto" class="btn">Add Lecture</button>

    <div id="id01" class="modal">

      <form class="modal-content animate" action="/lectures" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <img src="media/lecture.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <div class="lectureTitleEntry"></div>
          <div class="lectureStartEntry"></div>
          <div class="lectureSummaryEntry"></div>
          <div class="coursePicker"></div>
        </div>
        <div class="container" style="text-align: center;">
          <button type="button" onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn btn">Cancel</button>
          <button type="submit" class="btn" style="margin-left: 5%;background-color: green;">Add</button>
        </div>
      </form>
    </div>


    <!-- This is the end of the Add user Function -->

    <!-- This is the Start of Add lecture 00000 These are inside a single div to be next to each other-->

    <button onclick="document.getElementById('id02').style.display='block'"
      style="width:auto; margin: 10px auto 10px auto" class="btn">Add Multimedia</button>

    <div id="id02" class="modal">

      <form class="modal-content animate" action="/multimedia" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id02').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <img src="media/multimedia.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="title"><b>Multimedia Title:</b></label>
          <input type="text" placeholder="Enter Title of the Multimedia" name="title" required>
          <br>
          <p></p>
          <label for="title"><b>Multimedia Link</b></label>
          <input type="text" placeholder="Enter Link of the Multimedia such as a google drive link" name="title"
            required>
          <br>
          <p></p>
        </div>
        <div class="container" style="text-align: center;">
          <button type="button" onclick="document.getElementById('id02').style.display='none'"
            class="cancelbtn btn">Cancel</button>
          <button type="submit" class="btn" style="margin-left: 5%;background-color: green; color: white;">Upload
            Content</button>
        </div>
      </form>
    </div>
    <!-- This is the end of the Add lecture and Discussion Session -->

    <!-- This is the Start of Add lecture 00000 These are inside a single div to be next to each other-->

    <button onclick="document.getElementById('id20').style.display='block'"
      style="width:auto; margin: 10px auto 10px auto" class="btn">Add Quiz</button>

    <div id="id20" class="modal">

      <form class="modal-content animate" action="/quizzes" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id20').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <img src="media/quiz.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <div class="quizTitleEntry"></div>
          <div class="quizStartTimeEntry"></div>
          <div class="quizEndTimeEntry"></div>
          <div class="lecturePicker"></div>

          <!-- <label for="title"><b>Quiz Title:</b></label>
          <input type="text" placeholder="Enter Title of the Multimedia" name="title" required>
          <br>
          <p></p>
          <label for="title"><b>Multimedia Link</b></label>
          <input type="text" placeholder="Enter Link of the Multimedia such as a google drive link" name="title"
            required>
          <br>
          <p></p> -->
        </div>
        <div class="container" style="text-align: center;">
          <button type="button" onclick="document.getElementById('id02').style.display='none'"
            class="cancelbtn btn">Cancel</button>
          <button type="submit" class="btn" style="margin-left: 5%;background-color: green; color: white;">Upload
            Content</button>


        </div>
      </form>
    </div>
    <!-- This is the end of the Add lecture and Discussion Session -->

    <!-- Modify User Information --->
    <button onclick="document.getElementById('id04').style.display='block'"
      style="width:auto; margin: 10px auto 10px auto" class="btn">Modify Lecture</button>

    <div id="id04" class="modal">

      <form class="modal-content animate" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id04').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <img src="media/lecture.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="role"><b>Lecture Name:</b></label>
          <select name="role" id="role" required>
            <!-- Lecture specific to this instructor -->
            <option value="lecture" class="option01"> Lecture 1 </option>
            <option value="lecture" class="option01"> Lecture 2 </option>
          </select>
          <br>

          <label for="lectureTitle"><b>Modify Title:</b></label>
          <input type="text" placeholder="Enter New Title" name="lectureLink" required>
          <br>

        </div>
        <div class="container" style="text-align: center;">
          <button type="button" onclick="document.getElementById('id04').style.display='none'"
            class="cancelbtn btn">Cancel</button>
          <button type="submit" class="btn" style="margin-left: 5%;background-color: green;">Modify Lecture</button>
        </div>
      </form>
    </div>
    <!-- End of Modify User Information -->

    <!-- Modify User Information --->
    <button onclick="document.getElementById('id04').style.display='block'"
      style="width:auto; margin: 10px auto 10px auto" class="btn">Modify Multimedia</button>

    <div id="id04" class="modal">

      <form class="modal-content animate" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id04').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <img src="media/multimedia.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="role"><b>Multimedia Name:</b></label>
          <select name="role" id="role" required>
            <!-- Lecture specific to this instructor -->
            <option value="multimedia" class="option01"> Media 1 </option>
            <option value="multimedia" class="option01"> Media 2 </option>
          </select>
          <br>

          <label for="lectureTitle"><b>Modify Title:</b></label>
          <input type="text" placeholder="Enter New Title" name="mediaTitle">
          <br>
          <label for="lectureTitle"><b>Modify Link:</b></label>
          <input type="text" placeholder="Enter New Link" name="medialink">
          <br>

        </div>
        <div class="container" style="text-align: center;">
          <button type="button" onclick="document.getElementById('id04').style.display='none'"
            class="cancelbtn btn">Cancel</button>
          <button type="submit" class="btn" style="margin-left: 5%;background-color: green;">Modify Multimedia</button>
        </div>
      </form>
    </div>
    <!-- End of Modify User Information -->

    <!-- Modify User Information --->
    <button onclick="document.getElementById('id04').style.display='block'"
      style="width:auto; margin: 10px auto 10px auto" class="btn">Modify Quiz</button>

    <div id="id04" class="modal">

      <form class="modal-content animate" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id04').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <img src="media/multimedia.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="role"><b>Multimedia Name:</b></label>
          <select name="role" id="role" required>
            <!-- Lecture specific to this instructor -->
            <option value="multimedia" class="option01"> Media 1 </option>
            <option value="multimedia" class="option01"> Media 2 </option>
          </select>
          <br>

          <label for="lectureTitle"><b>Modify Title:</b></label>
          <input type="text" placeholder="Enter New Title" name="mediaTitle">
          <br>
          <label for="lectureTitle"><b>Modify Link:</b></label>
          <input type="text" placeholder="Enter New Link" name="medialink">
          <br>

        </div>
        <div class="container" style="text-align: center;">
          <button type="button" onclick="document.getElementById('id04').style.display='none'"
            class="cancelbtn btn">Cancel</button>
          <button type="submit" class="btn" style="margin-left: 5%;background-color: green;">Modify Multimedia</button>
        </div>
      </form>
    </div>
    <!-- End of Modify User Information -->


    <!-- This is the section for Delete Button -->
    <button onclick="document.getElementById('id07').style.display='block'"
      style="width:auto; margin: 10px auto 10px auto" class="btn">Delete</button>
    <div id="id07" class="modal">

      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id07').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <img src="media/delete.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="role"><b>Delete</b></label>
          <select name="role" id="role" required>
            <option value="assignUser" class="option01">Lecture</option>
            <option value="assignUser" class="option01">Multimedia</option>
            <option value="assignUser" class="option01">Quiz</option>
          </select>
          <p></p>
          <br>


          <label for="role"><b>Select: </b></label>
          <select name="role" id="role" required>
            <option value="userorlecture" class="option01"> L or MM or Q 1 </option>
            <option value="userorlecture" class="option01"> L or MM or Q 2</option>
            <option value="userorlecture" class="option01"> L or MM or Q 3</option>
          </select>
          <p></p>
          <br>
        </div>
        <div class="container" style="text-align: center;">
          <button type="button" onclick="document.getElementById('id07').style.display='none'"
            class="cancelbtn btn">Cancel</button>
          <button type="submit" class="btn" style="margin-left: 5%;background-color: green; color: white;">Delete
            Confirm</button>
        </div>
      </form>
    </div>

  </div>

  <!-- This is the end of the delete button -->
